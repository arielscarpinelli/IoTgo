<div class="row row-centered login">
  <div class="col-xs-12 col-sm-6 col-md-5 col-centered">
    <h1>Welcome Back to iotMaster</h1>
    <div class="alert alert-info" role="alert" ng-if="oauth">
      By signing in, you are authorizing Google to access you devices
    </div>
    <form ng-submit="login()">
      <div class="form-group">
        <label class="sr-only" for="email">Email Address</label>
        <input ng-model="email" class="form-control input-lg"
               id="email" type="email" required placeholder="Email Address">
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input ng-model="password" class="form-control input-lg"
               id="password" type="password" required placeholder="Password">
      </div>
      <input class="btn btn-block btn-lg btn-primary" type="submit" value="Log In">
    </form>
  </div>
</div>
