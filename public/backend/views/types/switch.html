<div class="device-params">
  Switch: {{activeDevice.params.on ? "On" : "Off"}}
</div>
<div>
  <div class="btn-group">
    <button ng-click="turnOn(activeDevice)"
            ng-disabled="activeDevice.params.on === true"
            type="button" class="btn btn-success">Switch On</button>
    <button ng-click="turnOff(activeDevice)"
            ng-disabled="activeDevice.params.on === false"
            type="button" class="btn btn-warning">Switch Off</button>
  </div>
</div>
